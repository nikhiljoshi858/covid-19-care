{% load static %}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    {% if user.is_authenticated %}
    <h5 class="my-0 mr-md-auto font-weight-normal"><a href="{% url 'homepage' %}"><img src="{% static 'logo.png' %}"
                alt="" height='60' width="130"></a></h5>
    <h4 class="ml-2 my-auto mr-md-auto font-weight-bold">Hello, {{user.username}}!!</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'account' %}">My Account</a>
    </nav>
    <a class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>

    {% else %}

    <h5 class="my-0 mr-md-auto font-weight-normal"><a href="{% url 'homepage' %}"><img src="{% static 'logo.png' %}"
                alt="" height='60' width="130"></a></h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
    </nav>
    <a class="btn btn-outline-primary" href="{% url 'register' %}">Sign up</a>
    {% endif %}

</div>
