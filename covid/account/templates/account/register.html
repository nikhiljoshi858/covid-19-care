Global Variables:   NA

{% block content %}
{% load static %}
<style>
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

    .form-signin .checkbox {
        font-weight: 400;
    }

    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="email"] {
        margin-bottom: 10px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="text"] {
        margin-bottom: 10px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>

<form class="form-signin" method="POST">
    {% csrf_token %}

    <img class="img-fluid mx-auto d-block" src="{% static 'fight1.png' %}" alt="Logo" width="300px;" height="300px;">
    <br>
    <h1 class="h3 mb-3 font-weight-normal text-center">Registration Form</h1>
    <label for="">Email</label>
    <input type="email" name='email' id="inputEmail" class="form-control" placeholder="Email address" required
        autofocus>
    <label for="">Username</label>
    <input type="text" name='username' id="inputUsername" class="form-control" placeholder="Username" required>
    <label for="">Password</label>
    <input type="password" name='password1' id="inputPassword1" class="form-control" placeholder="Password" required>
    <label for="">Confirm Password</label>
    <input type="password" name='password2' id="inputPassword2" class="form-control" placeholder="Confirm Password"
        required>

    {% for field in registration_form %}
    <p>
        {% for error in field.errors %}
    <p style="color: red;">{{error}}</p>
    {% endfor %}
    </p>
    {% endfor %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <br>
    <p class="text-center">Already have an account? <a href="{% url 'login' %}">Login</a> instead.</p>
</form>

{% endblock %}
